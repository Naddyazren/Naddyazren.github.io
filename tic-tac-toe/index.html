<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X's & O's</title>
    <link rel="stylesheet" href="../x-o/style.css">
</head>
<body>
    <h1 class="title">X's and O's</h1>
    <!-- start game window-->
    <div class="start-game">
        <h1 class="text-light"> Select Character </h1>
        <div class="profile">
            <div class="img">
                <img src="../x-o/images/chopper_icon_by_classy_blue_dauukp3-fullview.png" class="id" data-id="x" alt="" id="chopper">
                <img src="../x-o/images/sanji_icon_by_classy_blue_dauuk9u-fullview.png" class="id" data-id="x2" alt="" id="sanji">
                <img src="../x-o/images/luffy_icon_by_classy_blue_dauuj70-fullview.png" class="id" data-id="y" alt=""  id="luffy">
                <img src="../x-o/images/zoro_icon_by_classy_blue_dauujf5-fullview.png" class="id" data-id="y2" alt="" id="zoro">
            </div>
        </div>
        <button class="primary-btn" id="startBtn"> Start Game </button>
    </div>
    <!--game board--> 
    <div class="container">
        <div class="board" id="board">
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
        </div>
        <!--scoreboard-->
    <div class="scoreboard">
        <table>
            <tr class="players">
                <td> Player 1 </td>
                <td>vs</td>
                <td> Player 2 </td>
            </tr>
            <tr class="marks">
                <td id="s1">0</td>
                <td></td>
                <td id="s2">0</td>
            </tr>
        </table>
    </div>
    </div>
    <!--Draw Window-->
    <div class="draw-msg">
        <div class="draw">
            <h1 class="text-center text-yellow">Draw</h1>
        </div>
        <button id="restartBtn1" class="primary-btn">Restart</button>
        <button id="continueBtn1" class="primary-btn">Continue</button>
    </div>
    <!--winner window-->
    <div class="winner-msg">
        <h1 class="text-center text-yellow"> Winner </h1>
        <div class="winner"></div>
        <button id="restartBtn2" class="primary-btn">Restart</button>
        <button id="continueBtn2" class="primary-btn">Continue</button>
    </div>
    
    <script src="../x-o/module/globalvariable.js"></script>
    <script src="../x-o/module/winner.js"></script>
    <script src="../x-o/module/helper.js"></script>
    <script src="../x-o/coding.js"></script>
</body>
</html>
